<!doctype html>
<html lang="en-us">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Log Room</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="icon" href="logIcon.ico">
      <link rel="stylesheet" type="text/css" href="../../css/style.css">
      <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  </head>
  <body class="greenback"> 

    <div class="container row"> 
      <div class="header row border">
        <h1 class="col-6"><span class="roomname"></span></h1>
        <div class="info roomNum col-4">
          <p class="ent"><strong>room#:</strong>  <span class="roomnumber"></span></p>
        </div>
        <div class="col-12">       
          <input class="js-home homeb button greenback" type="submit" value="Home">
        </div>
      </div>
      <div class="log-container col-12 border">
        <ul class="js-entries entries">

        </ul>
        <form class="js-submit entry-form col-12">
          <div class="entry-container">
            <input class="entry col-12 input" placeholder="enter log entry here" required
            ><button class="button-submit greenback" type="submit">Enter</button>
          </div>
        </form>        
      </div>
    </div>

    <script type="text/javascript" src="../js/logroom.js"></script>
  </body>
</html>
