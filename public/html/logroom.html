<!doctype html>
<html lang="en-us">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Log Room</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="icon" href="logIcon.ico">
      <link rel="stylesheet" type="text/css" href="../../css/style.css">
      <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  </head>
  <body class="greenback"> 

    <div class="container row"> 
      <div class="header row border">
        <h1 class="col-6">Log Room</h1>
        <div class="info col-4">
          <p class="ent"><strong>Log Room Name:</strong> <span class="roomname"></span> </p>
          <p class="ent"><strong>room#:</strong>  <span class="roomnumber"></span></p>
        </div>
      </div>
      <div class="log-container col-12 border">
        <ul class="js-entries entries">

        </ul>
      </div>
      <div class="submit col-12">
        <form class="js-submit col-12">
          <input class="entry col-12 input" placeholder="enter log entry here" required>
          <button class="button-submit greenback" type="submit">Submit</button>
        </form>  
        <form class="homebutton">      
          <input class="homeb button greenback" type="submit" value="Back to Home">
        </form>
      </div>
    </div>

    <script type="text/javascript" src="../js/logroom.js"></script>
  </body>
</html>
