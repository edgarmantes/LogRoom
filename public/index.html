    <body class="greenback">
        <div class="contained border row">
            <div class="signup col-12 paddingtop25px">
                <form class='js-signup js-jump '>
                 	<h1>Sign Up</h1>
                    <input class="usernameup input" type="text" name="desired username" placeholder="what username do you want" required>
                    <input class="passwordup input" type="password" name="password" placeholder="password" required>
                	<button class="sub greenback" type='submit'>Get In</button>
                </form>
            </div>
            <form class="hide hidden">
                <button class="hideB" type="submit"></button>
            </form>
            <div class="signin col-12 paddingbottom25px">
                <form class='js-signin'>
                    <h1>Sign In</h1>
                    <input class="usernamein input" type="text" name="username" placeholder="username" required>
                    <input class="passwordin input" type="password" name="password" placeholder="password" required>
                    <button class="greenback" type='submit'>Welcome Back!</button>
                </form>
            </div>
        </div>
